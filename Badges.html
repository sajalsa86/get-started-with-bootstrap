<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!-- Bootstrap css -->
    <!-- offline css -->
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <!-- online css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="display-1">Badges example</div>
    <h1>Example heading <span class="badge bg-success">New</span></h1>
    <h1>Example heading <span class="badge bg-primary">New</span></h1>
    <h1>Example heading <span class="badge bg-warning-subtle text-danger">New</span></h1>
    <h1>Example heading <span class="badge bg-info">New</span></h1>
    <h1>Example heading <span class="badge bg-dark">New</span></h1>
    <h1>Example heading <span class="badge bg-danger">New</span></h1>
    <h1>Example heading <span class="badge bg-warning">New</span></h1>
    <h1>Example heading <span class="badge bg-secondary">New</span></h1>
    <h1 class="display-1">Badges Buttons</h1>
    <button type="button" class="btn btn-primary">Notification <span class="badge text-bg-danger">4</span></button>
    <button type="button" class="btn btn-success text-info fs-1 border border-3 rounded-end-pill">
        Message <span class="badge text-bg-warning">9</span>
    </button>
    <h1 class="display-1">Positioned</h1>
    <button type="button" class="btn btn-danger position-relative">
        Profile
        <span class="position-absolute top-0 start-100 translate-middle bg-info p-2 border border-1 rounded-circle">
            99+
            <span class="visually-hidden">unread messages</span>


        </span>
    </button>
    <br>
    <button type="button" class="btn btn-warning fs-2 text-info m-5 position-relative">
        Message
        <span
            class="position-absolute top-0 start-100 translate-middle p-2 text-bg-success border border-2 border-danger rounded-circle">
            <span class="visually-hidden">New alerts</span>

        </span>
    </button>
    <!-- Bootstrap js -->
    <!-- offline js -->
    <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
    <!-- online js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
