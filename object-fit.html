<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Fit</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        img {
            width: 300px;
            height: 400px;
            margin: 20px;

        }
    </style>
</head>

<body>

    <img src="images/sjal.jpg" class="object-fit-contain border border-4 rounded" alt="...">
    <img src="images/sjal.jpg" class="object-fit-cover border border-4 rounded" alt="...">
    <img src="images/sjal.jpg" class="object-fit-fill border border-4 rounded" alt="...">
    <img src="images/sjal.jpg" class="object-fit-scale border border-4 rounded" alt="...">
    <img src="images/sjal.jpg" class="object-fit-none border border-4 rounded" alt="...">
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
